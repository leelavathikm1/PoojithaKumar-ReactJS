<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="dispStudent"></h1>
    <script>
      var student = {
        name: "Poojitha",
        age: 20,
        city: "Chittoor",
        State: "AP",
        Pincode: 570072,
      };
      console.log(student);

      document.write(
        "Name : " +
          student.name +
          "<br> Age : " +
          student.age +
          "<br> City : " +
          student.city +
          "<br> State : " +
          student.state +
          "<br> Pincode " +
          student.Pincode
      );

      document.getElementById("dispStudent").innerHTML =
        "Name : " +
        student.name +
        "<br> Age : " +
        student.age +
        "<br> City : " +
        student.city +
        "<br> State : " +
        student.state +
        "<br> Pincode " +
        student.Pincode;
    </script>
  </body>
</html>
