<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        counter-reset: section;
      }

      h2::before {
        counter-increment: section;
        content: "Car .  " counter(section);
      }
    </style>
  </head>
  <body>
    <h1>Using the CSS Counters</h1>

    <h2>Volvo</h2>
    <h2>Audi</h2>
    <h2>Mahindra</h2>
    <h2>Maruti</h2>
    <h2>Renalt</h2>
  </body>
</html>
