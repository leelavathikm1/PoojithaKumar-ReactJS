<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="myUl"></ul>
    <script>
      var students = [
        "Ravi",
        "Ram",
        "Vijay",
        "Mohan",
        "Sundar",
        "Shyam",
        "Karthik",
      ];
      // var results = "";
      for (i = 0; i < students.length; i++) {
        // console.log(i);
        var myLi = document.createElement("li");
        myLi.innerHTML = students[i];
        document.getElementById("myUl").appendChild(myLi);

        // results = results + students[i];
        // console.log(results);
      }
      // document.write(results);

      // Find Method
      // var results = students.find(function (val) {
      //   console.log(val);
      //   return val === "Ravi";
      // });

      // Filter Method
      var results = students.filter(function (val) {
        // console.log(val);
        return val === "Mohan";
      });
      console.log(results);
    </script>
  </body>
</html>
